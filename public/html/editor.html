<!DOCTYPE html>
<html>
  <head>
    <title>Blog - Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/post.css">
    <link rel="stylesheet" href="/styles/header-footer.css">
    <link rel="stylesheet" href="/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <script src="/scripts/navmenu-toggle.js"></script>
    <script src="/scripts/jquery-3.6.0.min.js"></script>
    <script>
      $(function(){ $("#included-header").load("/html/templates/header.html"); });
      $(function(){ $("#included-footer").load("/html/templates/footer.html"); });
    </script>
  </head>

  <body>
    <header id="included-header"></header>

    <main>
        <form action="/posts/new" method="post" enctype="multipart/form-data">
          <section class="post-content" spellcheck="true">
            <input name="title" class="title" placeholder="Title" maxlength="128" autofocus required />
            <hr class=rounded>
            <textarea id="body-md" class="body" placeholder="Body" maxlength="20000" required></textarea>
            <hr class="rounded">
            <input name="tags" class="tags" placeholder="Tags" maxlength="64" />
            <hr class="rounded">

            <!-- form-submitted body HTML -->
            <textarea name="body" id="body-html" maxlength="20000" hidden></textarea>

            <!-- author (ACCOUNT INTEGRATION)-->
            <input name="author" class="author" placeholder="Author" maxlength="32" required hidden />
          </section>

          <section class="post-preview">
            <div class="preview-box">
              <p>Expand Preview</p>
              <h1 id="title-preview" hidden></h1>
              <p id="body-preview"></p>
              <p id="author-preview" hidden></p>
              <p id="tags-preview" hidden></p>
            </div>
          </section>

          <section class="post-options">
            <div class="post-input">
              <button class="publish-btn">Publish</button>
              <label for="image-upload"><i class="far fa-file-image"></i></label>
              <input name="imgs" id="image-upload" type="file" accept="image/*" multiple hidden />
            </div>
            <div class="post-author">
              <p>Posting as Jake Freeland</p>
            </div>
          </section>
        </form>
    </main>

    <footer id="included-footer"></footer>

    <script src="/scripts/editor.js" type="module"></script>
  </body>
</html>
