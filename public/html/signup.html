<!DOCTYPE html>
<html>
  <head>
    <title>Tech Friends Blog - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <script src="/scripts/navmenu-toggle.js"></script>
    <script src="/scripts/jquery-3.6.0.min.js"></script>
    <script>
      $(function(){ $("#included-header").load("/html/templates/header.html"); });
      $(function(){ $("#included-footer").load("/html/templates/footer.html"); });
    </script>
  </head>

  <body>
    <header id="included-header"></header>

    <main>
      <form action="/users/signup" method="post">
        <div class="user-info">
          <input name="username" class="username" placeholder="Username" maxlength="32" autofocus required />
          <input name="password" class="password" placeholder="Password" maxlength="256" type="password" required />
        </div>

        <div class="post-options">
          <button>Sign Up</button>
        </div>
      </form>
    </main>

    <footer id="included-footer"></footer>
  </body>
</html>
