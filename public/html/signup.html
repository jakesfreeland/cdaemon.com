<!DOCTYPE html>
<html>
  <head>
    <title>Blog Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <script src="/scripts/navmenu-toggle.js"></script>
    <script src="/scripts/jquery-3.6.0.min.js"></script>
    <script>
      $(function(){ $("#included-header").load("/html/templates/header.html"); });
      $(function(){ $("#included-footer").load("/html/templates/footer.html"); });
    </script>
  </head>

  <body>
    <header id="included-header"></header>

    <main>
      <div class="user-info">
        <input class="username" placeholder="Username" maxlength="32" autofocus required></input>
        <textarea class="password" placeholder="Password" maxlength="256" required></textarea>
      </div>

      <div class="post-options">
        <button class="signup-btn">Sign Up</button>
      </div>
    </main>

    <footer id="included-footer"></footer>

    <script src="/scripts/signup.js"></script>
  </body>
</html>
